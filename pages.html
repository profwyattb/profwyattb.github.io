<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wyatt Sell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="description" content="Frontend web developer" />
    <link rel="stylesheet" href="assets/css/pages.css" />
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css" />
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
  </head>
  <body>
    <canvas id="renderSurface"></canvas>
    <div id="splide" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="https://via.placeholder.com/300x150.png" /></li>
          <li class="splide__slide"><img src="https://via.placeholder.com/300x150.png" /></li>
          <li class="splide__slide"><img src="https://via.placeholder.com/300x150.png" /></li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    const canvas = document.getElementsByTagName("canvas")[0],
      script = document.createElement("script"),
      loadScript = () => {
        script.src = "assets/js/fluid.js";
        document.head.appendChild(script);
      };
    let x = setTimeout(loadScript, 50);
    canvas.addEventListener("mousemove", addTimeout());
    const addTimeout = () => {
      x && clearTimeout(x), (x = setTimeout(loadScript, 50));
    };
  </script>
  <script src="pages.js"></script>
</html>

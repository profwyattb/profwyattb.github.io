    </div>
    <script>
      const accessToken = "e890baae9eff1cd7e27d4818459410e1daca0eb6f814a7041edb395a661a9784";
      $.ajax({
        url: "https://api.dribbble.com/v2/user/shots?access_token=" + accessToken,
        dataType: "json",
        type: "GET",
        success: function (data) {
          let colour;
          const colourget = (val) => {
            val.tags.forEach((element) => {
              if (element.includes("col")) {
                colour = "#" + element.slice(3, 9);
              }
            });
          };
          if (data.length > 0) {
            $.each(data, function (i, val) {
              colourget(val);
              $(".image")[i].innerHTML +=
                "<a class='shotlink' style='backgroud:" +
                colour +
                "' href='" +
                val.html_url +
                "'><img src='" +
                val.images.hidpi +
                "'/></img></a>";
            });
          }
        },
      });
    </script>
